// Proto definitions used to generate docinfo.
package search.indexing;

message VideoDocInfo {
    // Video title.
    optional string itemTitle = 1;

    // The order of video in album.
    // For variety, it set every video's time.
    optional int32 itemNumber = 2;

    // The horizontal image of video.
    optional string itemVImage = 3;

    // The vertical image of video.
    optional string itemHImage = 4;

    optional string itemOneSentenseDescription = 5;

    // The web link of video.
    optional string itemLink = 7;

    // The time length of video.
    optional int32 timeLength = 13;

    // Need to discuess?, web
    optional int32 playedNumber = 14;

    // The time of video first set effective.
    // The time of album first online.
    optional string initialIssueTime = 15;

    // The field is to indicate whether video is 3D.
    // true: 3D, false: not 3D.
    optional bool isSD = 16;

    // TV id of video.
    //tvrecords.vpl.tvId in vrs data
    optional int64 tvId = 21;

    // The physical id of video record.
    // In vrs interface, the field is tvrecords.vpl.tvId.
    optional string vid = 23;

    optional string vFocus = 26;

    optional string subTitle = 27;

    // The album id of album.
    // It only used for variety docinfo.
    optional int64 albumId = 28;

    // This field is only used by star info and channel info.
    // The album of one star may contain several channel.
    // Sub channel of star video.
    // The channel id and channel name.
    optional string subChannel = 31;

    // This field is used to indicate video's 1080p format
    // true:1080p, false: no 1080p.
    optional bool is1080p = 32;

    // Need to discuss.
    // It used for star and variety.
    // For variety, it is date of every video of variety.
    // Format is YYYYMMDD.
    optional int32 year = 33;

    // If the video is need to purchase.
    // true: purchase, false:not
    optional int32 isPurchase = 36;

    // The video's purchase type.
    optional int32 purchaseType = 37;

    // The field is used for pps ipd.
    // It is same with upload id in pps ipd.
    optional int64 itemUploadID = 38;

    // The field is used for pps video id.
    optional int64 itemVideoID = 39;

    // The field is used by pps ipd video.
    // The upload time of ipd video.
    optional string uploadTime = 40;

    // It is used by pps client.
    // It is p2p player link for pps.
    optional string p2pLink = 41;

    // The item short title for html5.
    optional string itemshortTitle = 43;

    // The qipu id.
    optional int64 qipu_id = 44;

    // This field is used by iqiyi ugc.
    optional string qichuan_id = 45;

    // This field is used for iqiyi ugc.
    // It is the video uploader's id.
    optional int64 uploader_id = 46;

    // It is used for iqiyi ugc.
    // It is the video uploader's nickname.
    optional string uploader_name = 47;

    // Used by pps for albumBlist field
    optional string region_blacklist = 49;

    // Used by pps for albumWlist field
    optional string region_whitelist = 50;

    // The link is used for flash player, can be used for android h5
    // If the album's filed is_use_thief_link is true, the link is encoded by base64
    optional string item_player_link = 51;

    // Below message is redundant for pps
    // when the pps videos are clustered with qiyi videos.
    optional PPSSpecific pps_specific = 52;

    optional Site site = 53;

    // ugc上传用户类型  个人用户（3）、明星用户（1）、 企业用户（4）、 机构用户（2）、官方运营用户（5）
    optional int32 verify_type = 54;

    // 是否为热搜数据
    optional bool is_hot_search = 55;

    // 是否出现在首页
    optional bool show_on_homepage = 56;

    // 是否为iqiyi和pps共有数据
    optional bool is_pps_iqiyi_merged = 57 [default = false];

    // @Deprecated, use access_play_control_platform instead
    optional string access_search_platform = 59;

    repeated RegionControl black_platform_region = 60;

    repeated RegionControl white_platform_region = 61;

    // 明星使用 更新到多少集
    optional int32 availableNumber = 62;

    // 供明星使用
    repeated RoleInfo role_info = 63;

    optional ChildData latest_video = 64;

    optional bool is_new = 65;

    optional bool is_vip = 66;

    optional LiveInfo live_info = 67;

    optional string category = 68;

    // The link for android h5
    // If the album's filed is_use_thief_link is true, the link is encoded by base64
    optional string mp4_link = 69;

    // The link for ios h5
    // If the album's filed is_use_thief_link is true, the link is encoded by base64
    optional string m3u8_link = 70;

    optional bool is_domestic_only = 71 [default = false];

    optional string access_play_control_platform = 72;

    // 是否奇艺自制
    optional bool is_qiyi_produced = 73 [default = false];

    // The field is declaring the video is exclusive
    optional bool is_exclusive = 74 [default = false];

    // 是否支持杜比
    optional bool is_dolby = 75 [default = false];

    // 新播控中支持下载的平台
    optional string downloadable_platforms = 77;

    optional bool on_demand = 78 [default = false];

    optional string threeCategory = 79;

    // 是否全景
    optional bool is_pano = 80;

    // itemLink加密后的链接
    optional string secret_link = 81;

    optional int32 source_type = 82;

    repeated int32 vip_type = 83;

    optional string pay_mark_url = 84;

    // 是否付费
    optional bool is_pay = 85;
}

message LiveInfo {

    enum LiveStatus {
        NOTSTART = 1;
        LIVING = 2;
        OVER = 3;
    }

    optional LiveStatus live_status = 1;

    optional string live_content = 2;

    // 直播数据开始时间
    optional int64 start_play_time = 3;

    // 直播数据结束时间
    optional int64 stop_play_time = 4;
}

// 直播组（体育赛事类数据）
message LiveGroup {
    optional string title = 1;

    optional string image_url = 2;

    optional string page_url = 3;

    // 直播信息 如果is_group为false，则表示只有一个live channel数据，否则为一个直播数据组
    // 如is_group为false，并且live channel中得数据live_type为临时直播(TEMPORARY)、
    // live_channel_type(TEMPORARY_SPORT_EVENTS)为临时体育赛事，则为一个体育赛事类直播组
    repeated LiveChannel live_channel = 4;

    // 是否有多个live channel
    optional bool is_group = 5 [default = false];

    repeated int32 vip_type = 6;

    optional string pay_mark_url = 7;
}

// 直播信息
message LiveChannel {
    optional int64 qipu_id = 1;

    optional string title = 2;

    // 直播类型：常规直播、临时直播、伪直播
    optional string live_type = 3;

    // 直播频道类型：卫视、地方台、中央台、境外台、爱奇艺直播台、临时体育赛事、
    // 临时综艺晚会、临时发布会、临时演唱会、临时电子竞技
    optional string live_channel_type = 4;

    optional string logo_url = 5;

    optional string page_url = 6;

    repeated LiveVideo live_video = 7;

    optional int32 purchase_type = 8;

    optional string description = 9;

    optional string p2pLink = 10;

    optional string subject_url = 11;

    optional int64 father_live_channel_id = 12;

    // 当数据为直播节目时表示直播节目类型
    optional string live_video_type = 13;
}

// 直播节目信息
message LiveVideo {
    optional int64 qipu_id = 1;

    optional string title = 2;

    // 直播数据开始时间
    optional int64 start_play_time = 3;

    // 直播数据结束时间
    optional int64 stop_play_time = 4;

    optional string page_url = 5;
}

// 明星的角色信息
message RoleInfo {
    optional string role = 1;

    repeated string character = 2;
}

message ChildData {
    optional string title = 1;

    optional int64 qipu_id = 2;

    optional string display_name = 3;

    optional int32 channel_id = 4;

    optional int64 tvid = 5;

    optional string thumbnail_url = 6;

    optional string page_url = 7;

    optional int32 duration = 8;

    optional string publish_time = 9;

    repeated RoleInfo role_info = 10;

    optional int64 father_album_id = 11;

    optional string vid = 12;

    optional bool is_vip = 13;
}

message Site {
    optional string site_id = 1;

    optional string site_name = 2;
}

message PPSSpecific {
    // The web link of video.
    optional string itemLink = 1;

    // TV id of video
    optional int64 tvId = 2;

    // The vertical image of video.
    optional string itemHImage = 3;
}

message StarDataDocInfo {
    optional string starNation = 1;

    optional string starName = 2;

    optional string starPic = 3;

    // The star type.
    // The field value:
    //    "演员"
    optional string starType = 4;

    optional string starDesc = 5;

    // Deprecated 已废弃
    optional int32 starId = 6;

    optional int32 starBirth = 7;

    optional int64 qipu_id = 8;

    optional string constellation = 9;

    optional string star_english_name = 10;

    optional string star_region = 11;

    optional int32 height = 12;

    optional string blood_type = 13;

    // 职业，多个职业逗号分隔
    optional string occupation = 14;

    // 明星背景图url
    optional string background_image_url = 15;

    // 明星名字后的身份icon图片url
    optional string icon_url = 16;
}

message SiteDataDocInfo {
    optional string siteName = 1;

    optional string siteId = 2;

    optional string docid = 3;

    // PPS only
    optional string region_black_list = 4;

    // PPS only
    optional string region_white_list = 5;

    // PPS only, first video is has item link
    optional bool has_item_link = 6;

    optional int32 total_video_number = 7;

    // Just use for show
    optional string latest_release_date = 8;

    // Deprecated
    // 支持的平台
    optional string allowed_platforms = 9;
}

message VerifiedUserDocInfo {
    // The head-image(avatar) url.
    optional string icon_url = 1;

    // The verified user id.
    optional int64 user_id = 2;

    // The nick name of verfied user.
    optional string nick_name = 3;

    optional int32 gender = 4;

    // The user's space url.
    optional string space_url = 5;

    // The verify information added by verifier.
    optional string verify_info = 6;

    optional string introduction = 7;

    optional int32 followed_count = 8;

    // The count of video is uploaded by the verified user.
    optional int32 video_count = 9;

    optional bool is_verified = 10;

    repeated VideoDocInfo videoinfos = 11;

    optional int32 spaceShowTemplate = 12;
}

message BizParams {
    // 子业务ID
    optional string biz_sub_id = 1;

    // 子业务静态参数
    optional string biz_params = 2;

    // 子业务动态参数
    optional string biz_dynamic_params = 3;

    // 扩展参数，有各个业务线自己定义，方便以后扩展
    optional string biz_extend_params = 4;

    // 统计相关带入参数
    optional string biz_statistics = 5;
}

message BIZ {
    // 注册制跳转业务ID
    optional string biz_id = 1;

    // 业务安卓包名
    optional string biz_plugin = 2;

    // 注册制跳转相关参数
    optional BizParams biz_params = 3;

    // 注册制跳转时按钮的文本
    optional string button_text = 4;

    // 取消按钮
    optional string cancel_button = 5;

    // 确定按钮
    optional string confirm_button = 6;

    // 营销模板类型
    optional int32 marketing_type = 7;

    // 一天展示几次
    optional int32 frequency = 8;

    // 几秒后隐藏
    optional int32 duration = 9;
}

message AlbumDocInfo {
    // The album id.
    optional int64 albumId = 1;

    // The album name.
    optional string albumTitle = 2;

    // The alias of album.
    // A album may have more than one alias.
    optional string albumAlias = 3;

    // The english name of the album
    optional string albumEnglishTitle = 4;

    // The sub title of the album.
    optional string albumSubTitle = 5;

    // The comment about the album.
    optional string description = 7;

    // The channel id and channel name.
    optional string channel = 8;

    // The album link.
    optional string albumLink = 9;

    // Vertical image url of album.
    optional string albumVImage = 11;

    // Horizontal image url of album.
    optional string albumHImage = 12;

    // The director name.
    optional string director = 13;

    // The star name.
    optional string star = 14;

    // Only used by star.
    optional string region = 15;

    // The album season.
    optional string season = 17;

    // Year field in vrs record.
    // The market release date of video.
    optional string releaseDate = 18;

    // The user-defined tags of album. These albums in different channel
    // can associate each other by the field of tag.
    optional string tag = 20;

    // The total video numbers of the album.
    optional int32 itemTotalNumber = 25;

    // The site name.
    optional string siteName = 27;

    // The site ID.
    optional string siteId = 28;

    // The image url of album.  picUrl
    optional string albumImg = 35;

    // The video content type. For example:feature film, trailer.
    optional int32 contentType = 37;

    // If the album is purchase.
    optional int32 isPurchase = 44;

    // The count of video has been played.
    optional int64 playCount = 46;

    // The play time. Such as: 20:30 from monday to friday.
    optional string playTime = 47;

    // Qitan id.
    // Deprecated 已废弃
    optional int32 qitanId = 50;

    // The score of video.
    optional float score = 52;

    // Only used in vrs data.
    // Field id is 8 in fvs field of vrs.
    // Source name.
    optional string source = 53;

    // The code of source.
    optional string sourceCode = 55;

    // If the album is series.
    // true: series.
    // false: not.
    optional bool series = 56;

    // The three-level category.
    optional string threeCategory = 57;

    // Album focus.
    optional string tvFocus = 58;

    optional int32 videoDocType = 63;

    // The updating strategy.
    optional string stragyTime = 64;

    // If the album is allowed to download.
    optional bool isDownload = 65;

    // The payment type.
    // 0: free(aim at non-members),
    // 1: free(aim at members),
    // 2: need to pay(aim at members).
    optional int32 purchaseType = 66;

    // If the album is 3D.
    // true: 3D
    // false: not.
    optional bool is3D = 67;

    // Deprecated
    // The platform id list.
    // The field is needed by pc client for iqiyi.
    optional string platform = 69;

    repeated VideoDocInfo videoinfos = 71;

    repeated StarDataDocInfo starinfos = 72;

    repeated SiteDataDocInfo clusterinfos = 73;

    // Only used by pps channel.
    // Author name of channel.
    optional string authorName = 75;

    // Only used by pps channle.
    // Author id of channel.
    optional int64 authorID = 76;

    optional VerifiedUserDocInfo verified_user_infos = 77;

    // This field is used by pps.
    // Region black list of album.
    optional string region_blacklist = 78;

    // PPC is 1, and UGC is 2, and 3 is event, and 4 is auto album from ugc
    optional int32 source_type = 79 [default = 1];

    // This field is used by pps.
    // Region white list of album.
    optional string region_whitelist = 80;

    // The field is declaring the album is exclusive
    optional bool is_exclusive = 81 [default = false];

    optional int64 qipu_id = 82;

    optional VideoLibMeta video_lib_meta = 83;

    // Baidu baike id
    optional int64 baike_id = 84;

    // 大小分类 for pps
    optional string type_sub = 85;

    // 最新一部剧的更新时间
    optional int64 latest_update_time = 86;

    // Source type, 0 is for normal album, and 1 is for cluster by source
    optional int32 album_type = 87 [default = 0];

    optional App app = 89;

    optional bool is_qiyi_produced = 90 [default = false];

    optional bool is_deleted = 91;

    // The newest episode/periods number
    optional int32 newest_item_number = 92;

    // True when use docinfo recommend site
    optional bool is_recommend_site = 93;

    repeated VideoDocInfo prevues = 94;

    optional string bitrate = 95;

    // Parameter for playlist web url which is assembled by frontend.
    optional string id_url_hashcode = 96;

    optional Commodity commodity = 97;

    optional Ticket ticket = 98;

    optional bool on_demand = 99 [default = false];

    // @Deprecated, use access_play_control_platform instead
    optional string access_search_platform = 100;

    repeated RegionControl black_platform_region = 101;

    repeated RegionControl white_platform_region = 102;

    optional bool is_third_party_vip = 103;

    repeated VideoDocInfo related_videos = 104;

    // 需要将视频分组时使用该字段，填写字段的名称，必须填写video doc info中的字段
    optional string group_field = 105;

    optional LiveInfo live_info = 106;

    // 直播的电视台列表
    repeated string live_tv_channel = 107;

    optional PpsCategory pps_category = 108;

    optional bool is_use_thief_link = 109;

    optional string reject_thief_link_region = 110;

    optional bool is_domestic_only = 111;

    optional string access_play_control_platform = 112;

    // 直播数据信息
    optional LiveGroup live_group = 113;

    // 新播控中支持下载的平台
    optional string downloadable_platforms = 114;

    optional int32 super_album_order = 116;

    optional int32 is_boss_mixer = 117;

    // 综艺超集数据
    optional SuperShowCluster super_show_cluster = 118;

    repeated VideoDocInfo ugc_video = 119;

    repeated VideoDocInfo recommendation = 120;

    // 热门事件播单的失效时间(毫秒)
    optional int64 effective_start_time = 121;

    // 热门事件播单的失效时间(毫秒)
    optional int64 effective_end_time = 122;

    // 播单自定义标签，为热门事件播单添加
    optional string event_tag = 123;

    optional bool is_member_downloadable_only = 124 [default = false];

    optional Book book = 126;

    repeated VideoDocInfo music_videos = 127;

    optional Festival festival = 128;

    optional Pao pao = 129;

    optional string related_celebrities = 130;

    message CelebritySceneShot {

        message SceneShot {
            optional int64 start_time = 1;
            optional string image_url = 2;
        }

        required int64 entity_id = 1;
        optional string celebrity_name = 2;
        repeated SceneShot scheneShot = 3;
    }

    repeated CelebritySceneShot people_scene_shot = 131;

    // 2: normal play(when the site=iqiyi, it's normal play).
    // 3: native play for other sites(not iqiyi).
    optional int32 site_play_type = 132;

    optional int32 paymark = 133;

    // Deprecated (relaced by circle_summaries)
    optional Circle circleSummary = 134;

    // Deprecated (relaced by app_summaries)
    optional App appSummary = 135;

    optional Book bookSummary = 136;

    optional CircleFeed circle_feed = 137;

    // 赛事
    optional Competition competition = 138;

    // 赛程
    repeated Match match = 139;

    // 奖牌榜
    optional MedalTally medal_tally = 140;

    // 1：拍客
    optional int32 special_content_type = 141;

    // 漫画
    optional Comics comics = 142;

    // 下挂圈子
    repeated Circle circle_summaries = 143;

    repeated App app_summaries = 144;

    optional PaoCollection pao_collection = 145;

    // 是否全景
    optional bool is_pano = 146;

    // 头条
    optional Headline headline = 147;

    // 热点事件
    optional HotEvent hot_event = 148;

    // universal search排序字段 默认排序[PAOPAO,TICKET,APP,BOOK]
    repeated UniversalSearchType universal_search_order = 149;

    // albumLink加密后的链接
    optional string secret_link = 150;

    // 头条自媒体大V
    optional HeadLineWeMedia head_line_we_media = 151;

    optional int32 max_free_item_number = 152;

    // 话题
    optional Event event = 153;

    optional CircleCollection circle_collection = 154;

    // 直播间
    optional LiveRoom live_room = 155;

    // 头条专题
    optional HeadLineAlbum headline_album = 156;
    // 头条影视
    optional HeadLineFilmTv headline_film_tv = 157;

    // 该doc是否有搜索推荐词
    optional bool is_rrq = 158 [default = false];

    // 注册制跳转相关字段
    optional BIZ biz = 159;

    repeated int32 vip_type = 160;

    optional string pay_mark_url = 161;

    optional string taiwan_access_play_control_platform = 162;

    // universal_search类型: 1代表book
    optional int32 universal_search_biz_type = 163;

    // 播单类型
    optional int32 collection_type = 164;

    // 视频来源
    optional string source_provider = 165;

    // 是否vr巨幕
    optional bool is_vr_standalone = 166;

    // 前端搜索结果展示的icon 地址
    optional string icon_url = 167;

    // 后台onebox专题数据
    optional SpecialSubject special_subject = 168;

    // 用于onebox专题跳转类型
    optional string actions = 169;

    // 用于onebox专题跳转非格式化数据
    optional string data= 170;
}

enum UniversalSearchType {
    UNKNOW_UST_VALUE = -1;
    PAOPAO = 1;
    TICKET = 2;
    APP = 3;
    BOOK = 4;
    // 电商
    COMMODITY = 5;
}

message VideoLibMeta {
    optional int64 entity_id = 1;

    optional string title = 2;

    // A person in charge of a film/movie or play who tells the actors and staff what to do.
    repeated People director = 3;

    // A person who performs on the stage, on television or in films/movies, especially as a profession.
    repeated People actor = 4;

    // A person who introduces a television or radio show, and talks to guests.
    repeated People host = 5;

    // A famous person or performer who takes part in a television show or concert.
    repeated People guest = 6;

    optional int32 total_video_count = 7;

    // The duration of video in seconds.
    optional int32 duration = 8;

    // A period of time in which a play is shown in one place; a series of plays, films/movies or television programmes.
    optional int32 season = 9;

    // The first day when the entity is available for watching.
    optional string global_publish_date = 10;

    // The first day when the entity is available for watching in china.
    optional string china_publish_date = 11;

    // The description of updated strategy.
    optional string update_schedule = 12;

    // Only one sentence, may be for seo.
    optional string short_comment = 13;

    // A large notice, often with a picture on it, that is put in a public place to advertise something.
    optional string poster = 14;

    repeated string language = 15;

    repeated string region = 16;

    repeated string category = 17;

    optional string link = 18;

    optional int64 douban_id = 19;

    optional double douban_score = 20;

    optional string filmtv_update_strategy = 21;

    optional string description = 22;

    optional string alias = 23;
}

message People {
    optional int64 id = 1;

    optional string name = 2;

    optional string image_url = 3;
}

message PpsCategory {
    optional int64 id = 1;

    optional string name = 2;

    optional string category_level = 3;
}

message App {
    // The id of qipu
    optional int64 id = 1;

    optional string title = 2;

    optional string sub_title = 3;

    optional string program_package_name = 4;

    optional string description_details = 5;

    // 1 for GENERAL, 2 for GAME;
    optional int32 app_type = 6;

    optional int64 create_time = 7;

    optional int64 developer_id = 8;

    optional string home_page_url = 9;

    optional string tag = 10;

    optional int64 publish_time = 11;

    optional string download_url = 12;

    message Price {
        // CNY = 1; HKD = 2; USD = 3; MOP = 4; TWD = 5;
        optional int32 currency = 1;

        // Unit: cent.
        optional int32 price = 2;
    }

    repeated Price price = 13;

    optional double rating = 14;

    optional double history_version_total_rating = 15;

    // 0 for Anyone can see
    // 1 for Anyone who is school-aged after children can see.
    // 2 for  Anyone who is more than 13 years old can see.
    // 3 Anyone who is more than 17 years old can see.
    optional int32 content_rank = 16;

    // The unit is byte
    optional int32 program_package_size = 17;

    optional string logo_url = 18;

    optional string description_brief = 19;

    // 1 for WEB_PAGE
    // 2 for MOBILE_ONLINE
    // 3 for MOBILE_CONSOLE_CLIENT
    // 4 for FLASH
    // 5 for PC_CONSOLE_CLIENT
    optional int32 game_type = 20;

    // 1 for European and America style, OCCIDENT_STYLE
    // 2 for JAPAN_KOREA_STYLE
    // 3 for CHINA_STYLE = 3;
    // 4 for Q_VERSION_STYLE = 4;
    // 5 for FANTASY_STYLE = 5;
    optional int32 game_style = 21;

    optional string game_background = 22;

    // 1 for REALISM
    // 2 for AESTHETICISM
    // 3 for Q_VERSION
    // 4 for INK_PAINTING
    optional int32 painting_style = 23;

    optional string similar_famous_game = 24;

    optional bool is_hot = 25;

    optional bool is_new_service = 26;

    optional string gift_big_receive_url = 27;

    optional string pay_url = 28;

    optional string bbs_url = 29;

    optional string demo_url = 30;

    optional string language = 31;

    optional int64 app_id = 32;

    optional string developer_name = 33;

    optional int32 top_category_id = 34;

    optional string distribute_channels = 35;

    optional string item_himage_url = 36;

    optional string running_platform = 37;

    optional string current_version = 38;

    optional int64 app_store_id = 39;

    optional string detail_page_url = 40;

    optional string alias = 41;

    optional int64 monthly_download_count = 42;

    optional bool has_card = 43;

    optional string app_apk_md5 = 44;

    optional int64 apple_id = 45;
}

message Commodity {
    optional int64 id = 1;

    optional string title = 2;

    optional string description = 3;

    optional string home_page_url = 4;

    optional bool is_new_product = 5;

    // The unit is cent.
    optional int32 price = 6;

    optional bool has_discount = 7;

    optional bool is_seller_freight = 8;

    // The id of leaf category
    optional int64 leaf_category_id = 9;

    optional string sell_point = 10;

    message Seller {
        optional int64 id = 1;

        optional string name = 2;
    }

    optional Seller seller = 11;

    optional int32 monthly_sales_volume = 12;

    optional string square_image_url = 13;

    optional int64 total_order = 14;

    optional int64 total_sold = 15;

    optional string show_desc = 16;

    message Promotion {
        optional string show_desc = 1;

        optional int64 start_time = 2;

        optional int64 end_time = 3;

        optional int64 promotion_id = 4;

        // 促销类型：1、MJS（满就送），2、XSZK（限时折扣），3、CXJ（促销价）
        optional int32 type = 5;

        // 会员类型：1、ORDINARY（普通会员），2、VIP（vip会员）
        optional int32 member_type = 6;
    }

    repeated Promotion promotions = 17;
}

// The movie ticket definition
message Ticket {

    optional bool has_2D = 1 [default = false];

    optional bool has_3D = 2 [default = false];

    optional bool has_IMAX = 3 [default = false];

    // Score for the movie
    optional float score = 4;
}

message RegionControl {
    required int32 play_platform = 1;

    repeated Location location = 2;
}

message Location {
    // Not be used in currently.
    optional string continent = 1;
    optional int32 continent_id = 5;

    optional string country = 2;
    optional int32 country_id = 6;

    // Not be used in currently.
    optional string region = 3;
    optional int32 region_id = 7;

    // Not be used in currently.
    optional string province = 9;
    optional int32 province_id = 10;

    optional string city = 4;
    optional int32 city_id = 8;

    // Not be used in currently.
    optional string county = 11;
    optional int32 county_id = 12;

    // Not be used in currently.
    optional string other = 13;
    optional int32 other_id = 14;

    // The chinese phonetic alphabet for countinent, ..., other.
    optional string continent_spell = 15;
    optional string country_spell = 16;
    optional string region_spell = 17;
    optional string province_spell = 18;
    optional string city_spell = 19;
    optional string county_spell = 20;
    optional string other_spell = 21;

    // 地域字段.
    // 目前仅有一个值, 即: {area_id=301, area=”oversea”, area_spell=”海外”}, 表示中国大陆以外地区;
    // 如果无值,表示中国大陆地区；
    optional string area = 22;
    optional int32 area_id = 23;
    optional string area_spell = 24;

    enum LocationLevel {
        CONTINENT = 1;

        COUNTRY = 2;

        PROVINCE = 3;

        CITY = 4;

        COUNTY = 5;

        AREA = 6;
    }
}

message SuperShowCluster {
    message SuperShowClusterInfo {
        optional string cluster_tag = 1;

        optional string site_id = 2;

        optional string site_name = 3;

        optional string album_url = 4;

        repeated VideoDocInfo video_info = 5;

        repeated SiteDataDocInfo site_data_doc_info = 6;

        // album_url字段加密后的链接
        optional string secret_link = 7;
    }

    repeated SuperShowClusterInfo super_show_cluster_info = 1;
}

message Book {

    // 奇谱Id
    optional int64 id = 1;

    // 书名
    optional string title = 2;

    // 别名
    repeated string alias = 3;

    // 外文名
    repeated string english_title = 4;

    // 作者名
    repeated string author = 5;

    // 译者
    repeated string translator = 6;

    // 付费状态
    optional int32 is_purchase = 7 [default = 0];

    // 更新状态
    optional int32 serialize_status = 8;

    // 频道
    optional int32 book_type = 9;

    // 发布时间
    optional int64 book_first_online_time = 10;

    // 更新时间
    optional int64 chapter_last_online_time = 11;

    // 字数
    optional int64 word_count = 12;

    // 图片地址
    optional string image_url = 13;

    // 销量
    optional int64 sales_volume = 14;

    // 三级分类
    optional string three_category = 15;

    // 简介
    optional string description = 16;

    optional string prompt_description = 17;
}

message Festival {

    // 奇谱Id
    optional int64 id = 1;

    // 电影节名称
    optional string title = 2;

    // 类型
    optional string type = 3;

    // 简介
    optional string description = 4;

    optional string region_type = 5;

    optional string image_url = 6;

    message Series {
        optional string host_time_interval = 1;

        message AwardDetails {

            message AwardItem {
                optional int64 id = 1;
                optional string name = 2;
                optional int64 film_id = 3;
                optional string film_name = 4;
            }

            repeated AwardItem items = 1;

            optional string title = 2;
        }

        repeated AwardDetails awards = 2;

        optional int32 year = 3;

        repeated AwardDetails nominates = 4;
    }

    repeated Series series = 7;
}

message Pao {
    optional int64 id = 1;

    optional string title = 2;

    // 泡泡:1 圈子:2
    optional int32 type = 3;

    optional string description = 4;

    optional string image_url = 5;

    // 0:FAN_CIRCLE; 2:TOPIC_CIRCLE;
    optional int32 circle_type = 6;

    optional int64 circle_user_count = 7;

    optional int64 valid_feed_count = 8;
}

message Circle {
    optional int64 id = 1;

    optional string title = 2;

    optional string image_url = 3;

    optional string description = 4;

    // 0:FAN_CIRCLE; 2:TOPIC_CIRCLE;
    optional int32 circle_type = 5;

    optional int64 celebrity_id = 6;

    optional int64 circle_user_count = 7;

    // 0代表没有过圈主；1代表有过圈主
    optional int32 hadMaster = 8;

    optional int64 valid_feed_count = 9;
}

message CircleFeed {
    optional int64 id = 1;

    // CircleFeed标题
    optional string title = 2;

    // CircleFeed描述
    optional string description = 3;

    optional int32 content_type = 4;

    optional string image_url = 5;

    optional int64 passport_id = 6;

    optional string nickname = 7;

    optional int64 create_time = 8;

    optional int32 duration = 9;
}

message PaoCollection {
    optional int64 id = 1;
}

// 赛事信息
message Competition {
    optional int64 qipu_id = 1;

    optional string title = 2;

    optional string pcw_url = 3;

    optional string h5_url = 4;

    optional string description = 5;

    optional string start_date = 6;

    optional string end_date = 7;

    optional string image_url = 8;

    // 赛事视频相关资讯
    repeated VideoDocInfo news_video = 9;

    // 赛程
    repeated Match match = 10;

    // 奖牌榜
    optional MedalTally medal_tally = 11;

    // 资源组id
    optional ResourceGroupSummary resource_group_summary = 12;
}

message ResourceGroupSummary {
    optional int64 qipu_id = 1;
}

// 赛程信息
message Match {
    optional int64 qipu_id = 1;

    optional string start_date = 2;

    // 赛程阶段 参考qipu 枚举MatchStage
    optional int32 stage = 3;

    // 比赛类型：参考qipu 枚举MatchType
    optional int32 type = 4;

    // 参与者
    repeated Competitor competitor = 5;

    // 项目
    message Category {
        optional int64 id = 1;

        optional string name = 2;

        // 级别.1为大项
        optional int32 level = 3;

        // icon地址
        optional string icon = 4;
    }

    repeated Category category = 6;

    optional string title = 7;

    // 完整回看节目
    optional VideoDocInfo playback = 8;
}

message Competitor {
    optional string name = 1;
}

// 奖牌榜信息
message MedalTally {
    optional int64 qipu_id = 1;

    // 奖牌榜名称
    optional string title = 2;

    repeated MedalItem item = 3;
}

message MedalItem {
    // 排名
    optional int32 ranking = 1;

    // 国家
    optional string country = 2;

    // 金牌数量
    optional int32 gold_no = 3;

    // 银牌数量
    optional int32 silver_no = 4;

    // 铜牌数量
    optional int32 bronze_no = 5;

    // 奖牌总数
    optional int32 medal_no = 6;
}

message Comics {
    // 奇谱Id
    optional int64 id = 1;

    // 封面
    optional string image_url = 2;

    // 作品名称
    optional string title = 3;

    // 作者
    optional string author_name = 4;

    // 简介
    optional string description = 5;

    // 推荐语
    optional string prompt_description = 6;

    // 更新状态
    optional int32 serialize_status = 7;

    // 最新集数
    optional int32 newest_item_number = 8;

    // 三级分类
    optional string three_category = 9;

    // 更新至XX话
    optional int32 chapter_count = 10;
}

message Headline {
    // 头条Id
    optional int64 id = 1;

    // 头条标题
    optional string title = 2;

    // 头条描述
    optional string description = 3;

    // 头条类型，对应qipu的HeadLineType类型
    optional int32 type = 4;

    repeated string tags = 5;

    repeated CategorySummary category_summaries = 6;

    optional int64 last_update_time = 7;

    message CategorySummary {
        optional int64 category_id = 1;

        optional string name = 2;
    }
}

message HeadLineWeMedia {
    // 账户Id
    optional int64 uid = 1;
}

// 事件信息
message EventSummary {
    // 奇谱Id
    optional int64 id = 1;

    // 名称
    optional string title = 2;

    // 描述
    optional string description = 3;

    optional string image_url = 4;

    // 上传者id
    optional int64 passport_id = 5;

    // 评论数
    optional int64 comment_count = 6;

    // 创建时间  秒时间戳
    optional int64 create_time = 7;

    // 内容类型 对应枚举 knowledge.pub.FeedContentType
    optional int32 content_type = 8;

    optional int64 father_circle_id = 9;

    // 上传者name
    optional string uploader_name = 10;
}

// 热点事件
message HotEvent {
    // qipu id
    optional int64 id = 1;

    // 标题
    optional string title = 2;

    // 事件信息
    repeated EventSummary event_summary = 3;

    // 明星和影视剧热点资讯 对应枚举 knowledge.pub.HotCollectionType
    optional int32 hot_collection_type = 4;

    optional string display_name = 5;

    optional string image_url = 6;
}

message Event {
    // qipu id
    optional int64 id = 1;

    // 话题名称
    optional string name = 2;

    // 话题描述
    optional string description = 3;
}

// 圈子特型
message CircleCollection {
    optional Circle circle = 1;

    repeated CircleFeed circle_feed_summary = 2;
}

message LiveRoom {
    optional int64 id = 1;

    // [deprecated = true]; 被room_title替代
    optional string title = 2;

    optional string image_url = 3;

    optional string web_url = 4;

    optional int64 live_start_time = 5;

    optional string live_status = 6;

    optional string presenter_nickname = 7;

    optional string live_room_type = 8;

    optional int64 live_room_id = 9;

    optional string description = 10;

    optional int64 audience_count = 11;

    optional bool is_loop_play = 12;

    // 站内数据的游戏标签 如：王者荣耀
    optional string game_tag = 13;

    repeated string tag = 14;

    // 标题
    optional string room_title = 15;
}

// 头条专题
message HeadLineAlbum {
    // 奇谱id
    optional int64 id = 1;

    optional string title = 2;
}

// 头条影视
message HeadLineFilmTv {
    // 奇谱id
    optional int64 id = 1;

    optional string title = 2;
}

// one box专类类型数据
message SpecialSubject{

    optional string album_title = 1;

    optional string description = 2;

    // 专题背景图
    optional string background_img_url = 3;

    repeated SpecialSubjectCard card_info_list = 4;
}

// 专题card信息
message SpecialSubjectCard {
    // tab签标题
    optional string tab_name = 1;
    // tab签类型
    optional int32 tab_type = 2;
    // tab签顺序
    optional int32 tab_order = 3;
    // 查看更多链接相关信息
    optional ViewListInfo view_list_info = 4;
    // 专题组件
    repeated SpecialSubjectItem item_list = 5;
}

message ViewListInfo {
    // 展示的文本
    optional string text = 1;
    // 类型
    optional string actions = 2;
    // 参数信息
    optional string data = 3;
}

message SpecialSubjectItem {
    optional string title = 1;

    optional string image = 2;

    optional int32 order = 3;

    optional string info1 = 4;

    optional string info2 = 5;

    // 类型
    optional string actions = 6;
    // 参数信息
    optional string data = 7;

    optional SpecialSubjectItemType type = 8;
}

enum SpecialSubjectItemType {
    // 封面图
    COVER = 1;

    // 按钮1
    BUTTON1 = 2;

    // 按钮2
    BUTTON2 = 3;

    // 标题
    SUBTITLE = 4;
}

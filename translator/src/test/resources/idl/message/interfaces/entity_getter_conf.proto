// Define field of entity info getter configuration.

package knowledge.interfaces.urltoid;

message EntityGetterConfiguration {
  required string qipu_user_name = 1;

  required string qipu_password = 2;

  required string service_name = 3;

  required string zk_user_name = 4;

  required string zk_user_password = 5;

  required string zk_cluster_urls = 6;

  optional int32 qps_limit = 7 [default = 80];
}

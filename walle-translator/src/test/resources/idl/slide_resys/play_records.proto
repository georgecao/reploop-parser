option java_package = "com.qiyi.slide.resys";
option java_outer_classname="PlayRecordsProtos";

message RecordEntry {
     optional int64 album_id = 1;
     optional int64 max_tv_id = 2;
     optional int32 max_play_position = 3;
}

message TimedRecord {
     //将记录分批存储,比如按一季度为一个timeRecord, 过期的时候按季度将整个timeRecord中的记录去过期
     optional int64 record_time = 1;
     repeated RecordEntry record = 2;
}

message UserPlayRecords {
     repeated TimedRecord timed_record = 1;
}
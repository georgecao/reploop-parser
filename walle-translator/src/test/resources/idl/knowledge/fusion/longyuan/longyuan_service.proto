package knowledge.pub.service.fusion;

/**
 * 获得episode/album总播放量request定义.
 */
message GetVideoPlayCountRequest {
  repeated int64 entity_id = 1;
}

/**
 * 获得episode/album总播放量response定义.
 */
message GetVideoPlayCountResponse {
  message VideoPlayCount {
    required int64 entity_id = 1;
    optional int64 play_count = 2;
  }

  repeated VideoPlayCount video_play_count = 1;
}

  //合同规定的开始期数
  optional int32 contract_begin_phase = 13;
  //合同规定的结束期数
  optional int32 contract_end_phase = 14;
  //合同规定的开始时间
  optional Date contract_begin_time = 15;
  //合同规定的结束时间
  optional Date contract_end_time = 16;

  //合同规定的是否应付费
  optional bool should_purchase = 17;

  //是否与合作伙伴共享
  optional bool is_cooperation_allowed = 18 [default = true];

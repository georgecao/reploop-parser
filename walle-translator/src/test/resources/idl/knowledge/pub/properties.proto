/**
 *@brief 字段类型：不再使用，老播控
 *@details 请使用AccessPlayControl
 */
message PlatformRegionControl {
  message PerPlatformRegionControl {
    optional PlayPlatform play_platform = 1;

    message AccessControl {
      optional bool is_download_allowed = 1 [default = false];

      // We will only push videos into regions in whitelisted_region.
      repeated Location whitelisted_region = 2;

      // We will forbid to push videos into regions in blacklisted_region.
      repeated Location blacklisted_region = 3;

      optional AvailableStatus availabe_status = 4 [default = NONE];

      enum PlayLimitLevel {
        // Can not show on page, but can play.
        ONLY_SHOW = 0;
        // Can not show on page, but also can not play.
        SHOW_PLAY = 1;
        // Can show on page, and can play.
        NONE = 2;
      }
      optional PlayLimitLevel play_limit_level = 5 [default = ONLY_SHOW];

      // True: not enter into search; False: enter into search.
      optional bool reject_search = 6 [default = false];
    }

    optional AccessControl access_control = 2;
  }

  repeated PerPlatformRegionControl per_platform_region_control = 1;
}



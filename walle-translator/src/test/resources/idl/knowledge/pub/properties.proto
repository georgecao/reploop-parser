 *@details 一个视频可以被发放到多个频道上。由于每个视频现在仅限定于属于一个频道，要将其发送到多个频道，需通过这个多播来定义。 
 * 多播不作为实体来保存。但是在VRS系统中，多播对应到具体的实体。 多播的信息在奇谱这边只能通过其所在的主视频来查找。 
 **/
message MultiPublish {
  //后两位07标识episode多发，08标识album多发
  required int64 entity_id = 1;
  //品牌 iqiyi,pps
  required Brand brand = 2;
  //多发频道
  required int32 channel_id = 3;

  // Define the per platform information for published channel.
  // Next field id : 10
  message PerPlatformInfo {
    //多发平台
    optional Platform platform = 1;
    //多发显示标题
    optional string display_title = 2;
    optional string short_display_title = 9;
    //多发一句话推荐
    optional string prompt_description = 3;
    //多发seo
    optional Seo seo = 4;

    // Status definiton for the entity's page is pushed to the user
    //多发页面状态
    optional PagePublishStatus page_publish_status = 5 [default = PAGE_WAIT];

    // The page of the entity will be pushed to the user according
    // to below set time
    //多发页面发布时间
    optional Date page_publish_time = 6;

    repeated string tag = 7;

    // Store <name,value> pair specific terms
    repeated KeyValuePair key_value_pair = 8;
  }
  repeated PerPlatformInfo per_platform_info = 4;

  // 标识该多发是否有效
  optional bool is_valid = 5 [default = true];

  // 本地化相关的运营字段；
  repeated LocaleBase base = 6;

  // 支持本地化设置的图片。
  repeated LocaleImage image = 7;

  optional Base.EDITOR_RECOMMEND_LEVEL editor_recommend_level = 8 [default = NONE];
  optional bool is_available_for_qiyihomepage = 9 [default=false]; 
  
}



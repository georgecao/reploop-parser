/**
 *@brief 字段类型：结算信息
 *@details 结算信息
 *计算规则如下<ol>
 *<li>PurchaseType=0 is_member_only=false则为非会员免费影片</li>
 *<li>PurchaseType=1 is_member_only=true is_memeber_free=true则为只会员免费影片</li>
 *<li>PurchaseType=2 is_member_only=true is_memeber_free=false则为会员也要付费影片</li>
 *</ol>
 **/
message Boss {

  //是否只会员可看
  optional bool is_member_only = 1 [default = false];

  // Exists only if is_member_only = true
  //会员是否免费
  optional bool is_memeber_free = 2 [default = true];

  // Episode pay status.(0:free; 1:paied but not pricing; 2:paied and pricing)
  enum Status {
    //免费
    FREE = 0;
    //已付费未划价，不可看视频
    PAIED_NOT_AVAILABLE = 1;
    //已付费划价，可看视频
    PAIED_AVAILABLE = 2;
  }
  //向老版本系统展示付费状态
  optional Status status = 3;
  // free page on line time
  //免费开始时间，编辑可修改
  optional Date free_start_time = 4;
  // the length of pay time to the live broadcast
  optional int64 paid_start_time = 5;
  optional int64 paid_end_time = 6;

  // 收费但是可以免费试看的视频.
  // 表示整集可以试看,不是6分钟试看.
  optional bool is_free_probation = 7 [default = false];

  // 是否支持点播
  optional bool is_support_tvod = 8 [default= false];
  // 是否支持包月
  optional bool is_support_monthly = 9 [default= false];
  // 是否支持点播券
  optional bool is_support_tvod_coupon = 10 [default= false];
  // 是否支持套餐
  optional bool is_support_package= 11 [default= false];

  message Tvod {//当且仅当is_support_tvod=true时。
    // 点播视频原价
    optional int32 original_price = 1;
    // 点播视频结算价
    optional int32 settlement_price = 2;
    // 有效期
    optional string valid_time = 3;
  }

  optional Tvod tvod = 12;

  // 仅允许会员下载，如果为false，则按照access-play-control来控制。
  // 视频是否可下载的逻辑：如果access-play-control中对应该平台是不可下载的，则是不可下载；否则判断是否会员可下载，如果是，则要求会员才可以下载。
  optional bool is_member_downloadable_only = 13 [default = false] ;

  message BookChargeInfo{
    enum BookChargeMethod{
      BY_BOOK = 1;  //按照书付费
      BY_CHAPTER = 2; //按照章付费
      // 包月
      BY_MONTH = 3;
    }
    repeated BookChargeMethod charge_method = 1;
  }
  //和书相关的支付信息；
  optional BookChargeInfo book_charge_info = 14;

  /**
  * 免费试看枚举
  *
  **/
  enum FreeProbationType{
    //默认值
    UNDEFINED_PROBATION = -1;
    //无试看
    NO_PROBATION = 0;
    //全集试看
    FULL_PROBATION = 1;
    //6分钟试看
    SIX_MINUTES_PROBATION = 2;
  }
  //免费试看类型，由乐高写入。
  //过渡期间前端业务逐步从is_free_probation的判断切换至free_probation_type
  //过渡结束后废弃is_free_probation字段。
  optional FreeProbationType free_probation_type = 15 [default = UNDEFINED_PROBATION];
  /**
  * 付费状态
  */
  enum ChargeStatus {
      UNKNOWN_CHARGE_STATUS = -1;
      //免费
      CHARGE_STATUS_FREE = 1;
      //已付费划价，可看视频
      CHARGE_STATUS_PAIED_AVAILABLE = 2;
      //已付费划价，部分可看
      CHARGE_STATUS_PAID_PART = 3;
  }
  //向新版本系统展示内容付费状态
  optional ChargeStatus charge_status = 16;
  //VIP垂直业务类型
  repeated VipType vip_type = 17;
}


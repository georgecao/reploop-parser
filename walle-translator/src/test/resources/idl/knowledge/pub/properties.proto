  //版权结束时间
  optional int64 end_time = 5;

  //是否有DRM保护
  optional bool is_drm_required = 6 [default = false];

  //支持的平台，
  repeated DistributionPlatform allowed_platform = 7;

  
  /**
   * 版权所有者
   *

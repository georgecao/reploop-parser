/**
 * @brief 通用类型: 引用的父实体信息
 * @details  引用的父实体信息
 *
**/
message FatherInfo {
  // The corresponding father id.
  required int64 father_id = 1;

  // Child's play order.
  optional int32 child_order = 2;

  // Used to associate with MultiPublish to set attaching Collection.
  //多发关联的品牌（iqiyi或pps）
  optional Brand brand = 3;
  //多发关联的频道
  optional int32 channel_id = 4;

  // Used to indicate whether this message is deleted.
  optional bool is_valid = 5 [default = true];

  // Whether to send message to activeMQ to notify audience.
  //
  // When you write this FatherInfo to the child, QIPU will automatically add a
  // child-metadata-summary of this child into the father.
  // If you leave this field as default, QIPU will send a message to activeMQ to
  // notify this change of father. If you set this field to false, QIPU will not
  // send message to activeMQ.
  optional bool should_notify_change_of_father = 6 [default = true];

  // The time when the child attached to the father.
  optional int64 create_time = 7;

  optional string desc = 8;

  // 描述child和father之间关系,即:描述item(filmTV, episode等)和collection(剧集，超剧集)之间的关系.
  // 该数据由影视大全编辑来维护.
  optional string relationship = 9;

  //父子关系类型；这个数据将被同步到MetaSummary的对应child_father_relation字段上
  optional InterEpisodeRelation child_father_relation = 10;

  // 圈子类型
  optional CircleType circle_type = 11;

  //圈子名称
  optional string circle_name = 12;

  // 非正片的排序
  optional int32 clip_order = 13;
  //播单子类型
  optional CollectionCommon.CollectionSubType collection_sub_type = 14;
  //播单类型
  optional CollectionCommon.CollectionType collection_type = 15;
  //短视频时长（s） 例如15s 10s、30s等
  optional int32 cut_duration = 16;
  //动态视频封面类型
  optional VideoCoverContentType video_cover_content_type = 17 [default = UNKNOWN_VIDEO_COVER_CONTENT_TYPE];
}

/**
 * @brief 通用类型: 直播状态
 * @details 直播状态
 *
**/
enum LiveStatus {

      // 考虑到扩展性和向下兼容
      UNKNOWN_VIEW_ANGLE= -1;
      // 正面
      POSITIVE_FACE = 1;
      // 侧面
      SIDE_FACE = 2;
    }
    optional ViewAngle view_angle = 7;
  }
  // 在视频中出现的信息
  repeated AppearInfo appear_info = 2;
}


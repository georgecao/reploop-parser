  PANO_EPISODE_ALL = 2;
  //专辑包含节目部分为全景
  PANO_EPISODE_PART = 3;
} /**
* @brief 字段类型：视频码流的概要信息。
* @details 为了各端能够方便地获取码流的概要信息，这个字段将format中一些信息计算后提取出来，供各端使用。 
 * 数据由乐高媒资写入，使用方包括TV、PC 等各端。 
 * <ol>
* <li>节目根据最高码流确认。</li>
* <li>专辑根据专辑下第一个码流来显示是否有1080P、3D、杜比。</li>
* <li>如果有1080P码流，包含1080P   1080P杜比等，则认为是1080P内容</li>
* <li>如果有杜比码流，包含1080P杜比   720P杜比等，则认为是杜比内容</li>
* <li>如果3D标示字段是1，则认为是3D</li>
* </ol>
*
**/
message VideoInfo {
  optional bool is_3d = 1 [default = false]; //是否是3D
  optional bool is_dolby = 2 [default = false]; //是否是杜比
  optional string max_resolution = 3; //码流最高清晰度
  repeated DrmType drm_type = 4;
  optional bool is_pano = 5 [default = false]; //是否是全景
  optional ThreeDType three_d_type = 6; //乐高3D生产格式
  optional PanoType pano_type = 7; //全景类型
  optional string dynamic_ranges = 8; // 动态范围
  //是否是VR一体机
  optional bool is_vr_standalone = 9 [default = false];
  //视频类型
  optional VideoType video_type = 13 [default = UNKNOWN_VIDEO_TYPE];
  //付费视频持续时长（单位：毫秒）
  optional int64 paid_video_duration = 11;
  //付费视频试看最大时长（单位：毫秒）
  optional int64 paid_video_probation_max_duration = 12;
  //sha1值（视频数字指纹）
  optional string sha1_signature = 10;
  //奇传id
  optional string qichuan_id = 14;
}


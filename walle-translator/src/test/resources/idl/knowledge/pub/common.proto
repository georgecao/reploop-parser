/**
 * @brief 通用类型:  RPC服务请求返回状态
 * @details
 *
**/
enum RpcStatus {
  OK = 0;
  TIME_OUT = 1;
  EXCEED_QPS_LIMIT = 2;

  FAILED_REQUEST_VALIDATION = 3;
  FAILED_AUTHENTICATION = 4;
  FAILED_ACCESS_CONTROL = 5;
  FAILED_INTERNAL = 6;
}

enum RpcCode {
  SUCCESS= 0; //成功完成请求
  CACHE_FAILED = 1; //写couchbase失败
  MESSAGE_FAILED = 2; //发送消息失败
}

/**
 * @brief 通用类型: RPC服务请求返回状态信息
 * @details
 *
**/
message RpcStatusInfo {
  required RpcStatus rpc_status = 1;
  optional string error_message = 2;
  optional RpcCode rpc_code = 3;
}

/**
 * @brief 通用类型: RPC请求
 * @details
 *
**/
message RpcRequestBase {
  required User user = 1;
}

/**
 * @brief 通用类型: RPC请求返回值
 * @details
 *
**/
message RpcResponseBase {
  required RpcStatusInfo rpc_status_info = 1;
}


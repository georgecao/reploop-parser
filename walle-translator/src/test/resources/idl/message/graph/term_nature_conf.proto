message TermNatureWeightList {
    message TermNatureWeightPair {
        required TermNature term_nature = 1;
        required double weight = 2;
    }
    repeated TermNatureWeightPair term_nature_weight_pair = 1;

    optional double default_term_nature_weight = 2 [default = 0.6];

    optional double term_length_weight = 3 [default = 1];
}

message TermNatureConfig {
    message TermNatureMapping {
        /** Indicates the TermNature which attached_term_nature belongs to.*/
        required TermNature key_term_nature = 1;
        repeated TermNature attached_term_nature = 2;
    }

    repeated TermNatureMapping term_nature_mapping = 1;

    /** Depicts the TermNature to be omitted from calculating.*/
    repeated TermNature ignored_term_nature = 2;
}
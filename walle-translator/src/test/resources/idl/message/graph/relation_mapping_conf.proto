package knowledge.graph.policy;

message RelationMappingList {
  message RelationMappingPair {
    // Indicates the internal used role name.
    required string key = 1;
    
    // Mapped to formal description of a role
    required string value = 2;
  }
  
  repeated RelationMappingPair relation_mapping_pair = 1;
}
import "knowledge/pub/common.proto";

package knowledge.tools;

message FilterConf {
  required string dirty_bit_name = 1;
  repeated knowledge.pub.Table interest_table = 2;
}

message TargetTableSet {
  repeated knowledge.pub.Table interest_table = 1;
}

message FilterConfList {
  repeated FilterConf filter_conf = 1;
  optional TargetTableSet target_table = 2;
}


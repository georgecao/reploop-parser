import "knowledge/pub/common.proto";

package knowledge.base;

message TableNameMap {
  required string table_name = 1;
  required knowledge.pub.Table table_enum = 2;
  optional string entity_class_name = 3;
}

message TableNameMapConf {
  repeated TableNameMap table_name_map = 1;
}
